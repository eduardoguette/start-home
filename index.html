<body>

          </path>

    </div>
    <div>
      <button
        class="bg-transparent block transform motion-safe:hover:scale-110 px-2 rounded-full m-3 hover:bg-gray-100 hover:bg-opacity-10 h-10"

    <div>

          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <rect x="5" y="3" width="14" height="18" rx="2"></rect>

        <div

          <div id="notes" class=" flex flex-col space-y-2 ">

  <main class="flex flex-col justify-center">

    <section class="say mb-5"></section>
    <section class="clock"></section>
    <form id="form" class="w-full mx-auto flex justify-center">
      <input id="query"
        class="mx-auto focus:placeholder-gray-400 cursor-pointer placeholder-white w-10/12 ring py-2 px-5 ring-white ring-opacity-50 focus:ring-gray-400 md:w-6/12 lg:w-4/12 outline-none text-white rounded-full m-3 bg-gray-100 bg-opacity-30 focus:bg-white focus:text-black"
        type="text" placeholder="Busca en Google o escribir una URL" />
    </form>
    <section class="quote py-5"></section>


  </main>
  <div class="wallpaper"></div>
  <footer id="info-wallpaper" class="px-4 py-2 text-white flex justify-between w-full md:absolute bottom-2">

    <div class="flex items-center">

      <p class="text-right" id="location"></p>
