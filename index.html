<body >
  <header class="w-full flex items-center header h-24">
    <div>
      <button
        class="bg-transparent block transform motion-safe:hover:scale-110 text-white px-2 rounded-full m-3 hover:bg-gray-100 hover:bg-opacity-10 h-10"
        aria-label="Refresh" title="Reload Wallpaper">
        <svg class="pointer-events-none	align-middle" fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" viewBox="0 0 24 24">
          <path
            d="M10 11H7.101l.001-.009a4.956 4.956 0 0 1 .752-1.787 5.054 5.054 0 0 1 2.2-1.811c.302-.128.617-.226.938-.291a5.078 5.078 0 0 1 2.018 0 4.978 4.978 0 0 1 2.525 1.361l1.416-1.412a7.036 7.036 0 0 0-2.224-1.501 6.921 6.921 0 0 0-1.315-.408 7.079 7.079 0 0 0-2.819 0 6.94 6.94 0 0 0-1.316.409 7.04 7.04 0 0 0-3.08 2.534 6.978 6.978 0 0 0-1.054 2.505c-.028.135-.043.273-.063.41H2l4 4 4-4zm4 2h2.899l-.001.008a4.976 4.976 0 0 1-2.103 3.138 4.943 4.943 0 0 1-1.787.752 5.073 5.073 0 0 1-2.017 0 4.956 4.956 0 0 1-1.787-.752 5.072 5.072 0 0 1-.74-.61L7.05 16.95a7.032 7.032 0 0 0 2.225 1.5c.424.18.867.317 1.315.408a7.07 7.07 0 0 0 2.818 0 7.031 7.031 0 0 0 4.395-2.945 6.974 6.974 0 0 0 1.053-2.503c.027-.135.043-.273.063-.41H22l-4-4-4 4z">
          </path>
        </svg>
        <span class="sr-only">
          Reload
        </span>
      </button>
    </div>
    <div>
      <button
        class="bg-transparent block transform motion-safe:hover:scale-110 px-2 rounded-full m-3 hover:bg-gray-100 hover:bg-opacity-10 h-10"
        aria-selected="false"
        aria-label="Guardar como Favorito" title="Favorito" id="favorito">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon text-transparent icon-tabler icon-tabler-star pointer-events-none" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="white" fill="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z"></path>
       </svg> 
      </button>
    </div>
    <div>
      <a href="https://mail.google.com/mail"
        class="bg-transparent  transform motion-safe:hover:scale-110 text-white px-2 rounded-full m-3 hover:bg-gray-100 hover:bg-opacity-10 h-10 flex items-center "
        rel="noopener noreferrer" target="_blank" title="Ir a Gmail" aria-label="Ir a Gmail">

        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-inbox" width="24" height="24"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <rect x="4" y="4" width="16" height="16" rx="2"></rect>
          <path d="M4 13h3l3 3h4l3 -3h3"></path>
        </svg>
      </a>
    </div>
    <div class="relative">
      <button id="notes-list"
        class="btn-notes-list bg-transparent block transform motion-safe:hover:scale-110 text-white px-2 rounded-full m-3 hover:bg-gray-100 hover:bg-opacity-10 h-10"
        aria-label="Botón de notas" title="Crear nota">
        <svg class="pointer-events-none" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-notes"
          width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
          stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <rect x="5" y="3" width="14" height="18" rx="2"></rect>
          <line x1="9" y1="7" x2="15" y2="7"></line>
          <line x1="9" y1="11" x2="15" y2="11"></line>
          <line x1="9" y1="15" x2="13" y2="15"></line>
        </svg>
        
      </button>
      <div class="notes-list__list hidden">
        <div class="h-3 w-3 z-10 bg-white absolute top-14 left-7 transform rotate-45"></div>
        <div
          class="absolute max-h-96 overflow-y-scroll -left-28 md:left-0 z-10 bg-white top-14 notes rounded-md px-2 pt-4 pb-3 mt-1 shadow-md w-72" role="Lista de notas">
          <p id="cant-notes" class="font-medium py-3 px-2 text-sm">No tienes nada pendiente.</p>
          <div id="notes" class=" flex flex-col space-y-2 ">


          </div>
          <button id="new-note"
            class="font-semibold text-sm text-gray-800 hover:bg-gray-200 rounded-md ml-2 mt-2 py-2 px-2 w-24 text-left">+
            New</button>
        </div>
      </div>
    </div>
  </header>
  <main class="flex flex-col justify-center">
    
      <section class="say mb-5"></section>
      <section class="clock"></section>
      <form id="form" class="w-full mx-auto flex justify-center">
        <input id="query"
          class="mx-auto focus:placeholder-gray-400 cursor-pointer placeholder-white w-10/12 ring py-2 px-5 ring-white ring-opacity-50 focus:ring-gray-400 md:w-6/12 lg:w-4/12 outline-none text-white rounded-full m-3 bg-gray-100 bg-opacity-30 focus:bg-white focus:text-black"
          type="text" placeholder="Busca en Google o escribir una URL" />
      </form>
      <section class="quote py-5"></section>
    </div>

  </main>
  <div class="wallpaper"></div>
  <footer id="info-wallpaper" class="px-4 py-2 text-white flex justify-between w-full md:absolute bottom-0">
    <a href="" target="_blank" rel="noopener noreferrer" class="block hover:text-indigo-400" id="author"></a>
      <div class="flex items-center">
        
        <p class="text-right" id="location"></p>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
            clip-rule="evenodd" />
        </svg>
      </div>
  </footer>
  <script src="js/main.js"></script>
  <script src="js/notes.js"></script>
  <script src="js/favotiro.js" defer></script>
</body>

</html>
